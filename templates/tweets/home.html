{% extends 'base.html' %}

{% block head_title %}

{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to TweetMe2</h1>
    </div>
</div>


<div class="row text-center">
    <div class="col">
        <a href={% url 'tweets:tweet-list-view' %}>
            View all tweets JsonRespnse
        </a>
    </div>
</div>


<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form action={% url 'tweets:tweet-create-view' %} class="form" method='POST'>
            {% csrf_token %}
            <input type="hidden" value='/' name="next" />
            <textarea name="content" placeholder="Your tweet...." cols="30" rows="10" class="form-control"></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>


<div class="row" id="tweets">
    loading....
</div>

<script>
    // for document
    const tweetsElement = document.getElementById("tweets")

    // tweetsElement.innerHTML = 'Loading.....'

    // // appending elements into <div id="tweets">
    // // test code
    // var el1 = "<h1> hello 1 </h1>"
    // var el2 = "<h1> hello2 </h1>"
    // var el3 = "<h1> hello 3 </h1>"
    // tweetsElement.innerHTML = el1 + el2 + el3;


    //for json response
    const xhr = new XMLHttpRequest();
    const method = 'GET'
    const url = '/tweets'
    const responseType = 'json'

    function handleDidLike(tweet_id, currentCount) {
        console.log(tweet_id, currentCount)

    }

    function likeBtn(tweet) {
        var tweet_id = tweet.id;
        var currentLikes = tweet.likes

        return "<button class = 'btn btn-outline-primary' " +
            "onClick=handleDidLike(" + tweet_id + "," + currentLikes + ")>" +
            currentLikes + " Likes </button>"
    }

    function formatTweetElement(tweet) {
        var formattedTweet =
            "<div class='col-12 col-md-10 mx-auto mb-4 border-bottom border-info py-3'><h3>" +
            tweet.id + "</h3>" +
            "<p>" + tweet.content + "</p>" +
            likeBtn(tweet) +
            "</div>";
        return formattedTweet;
    }

    xhr.responseType = responseType;
    xhr.open(method, url)
    xhr.onload = function () {
        console.log(xhr.response)
        const serverResponse = xhr.response

        // .response is from json (tweets_list)
        var listedItems = serverResponse.response
        console.log(listedItems)

        var finalTweetStr = ''
        for (let i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem;
        }
        tweetsElement.innerHTML = finalTweetStr;
    };
    xhr.send()
</script>

{% endblock content %}
